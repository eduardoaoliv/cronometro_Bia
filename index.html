<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cronômetro</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="script.js"></script>
</head>
<body>
    <header><h1>Cronômetro</h1></header>
            
        
        <p>1) Digite o número de linhas desejadas e aperte enviar.</p>
        <p>2) Para novo número de linhas aperte o botão novo<br> e depois repita o item 1.</p>
        <p>3) Para reiniciar nova contagem de tempo com o <br>mesmo número de linhas aperte o botão Reset.</p>
        <div id="estrutura">
            <input type="number" id="qdade">
            <button type="submit" id="enviar">Enviar</button>
            <button type="button" id="reset">Novo</button> 
        </div>
        

        <div class="botao_vetor">
        <button class="indice" id="indice_id">Id</button>
        <button class="indice">Start</button>
        <button class="indice">Stop</button>
        <button class="indice">Início</button>
        <button class="indice">Fim</button>
        <button class="indice">Parcial</button>
        </div>

            <div class="conteiner">
                <div id="coluna_id"></div>
                <div id="coluna_start"></div>
                <div id="coluna_stop"></div>
                <div id="coluna_inicio"></div>
                <div id="coluna_fim"></div>
                <div id="coluna_parcial"></div>
            </div>


        <div>
        <label id="lbl_total">TEMPO TOTAL:</label>
        <button id="visor_total">---</button>
        </div>

        <button id="btn_reset">Reset</button>
    

    <footer>&#169; Eduardo de Almeida Oliveira</footer>
</body>
</html>
